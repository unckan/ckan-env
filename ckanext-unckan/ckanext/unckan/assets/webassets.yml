unckan-js:
  filter: rjsmin
  output: ckanext-unckan/%(version)s-unckan.js
  contents:
    - js/unckan.js
  extra:
    preload:
      - base/main

unckan-css:
  filter: cssrewrite
  output: ckanext-unckan/%(version)s-unckan.css
  contents:
    - css/colors.css
    - css/unc-fonts.css
    - css/unckan.css
